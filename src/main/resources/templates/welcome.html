<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h5 th:each="user: ${userList}">
        <ul id="userInfo">
            <li th:text="${user.username}"></li>
            <li th:text="${user.password}"></li>
            <li th:text="${user.telephone}"></li>
            <li th:text="${user.email}"></li>
            <li th:text="${user.sign}"></li>
        </ul>
    </h5>
</body>
</html>
